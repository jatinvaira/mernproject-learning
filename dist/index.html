<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>React App</title>
    <style>
      /* styles.css */

      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }

      nav ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
      }

      nav ul li {
        display: inline;
        margin-right: 10px;
      }

      nav ul li a {
        text-decoration: none;
        color: #000;
      }

      h1 {
        margin-top: 30px;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }

      .employee-filtering {
        margin-bottom: 20px;
      }

      .employee-filtering input {
        padding: 8px;
        width: 250px;
      }

      .employee-table {
        margin-bottom: 20px;
      }

      .employee-table table {
        width: 100%;
        border-collapse: collapse;
      }

      .employee-table th,
      .employee-table td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }

      .employee-table th {
        background-color: #f2f2f2;
      }

      .employee-table button {
        padding: 5px 10px;
        margin-right: 5px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        background-color: #4caf50;
        color: #fff;
      }

      .employee-form label {
        display: block;
        margin-bottom: 8px;
      }

      .employee-form input[type="text"],
      .employee-form input[type="number"],
      .employee-form input[type="date"],
      .employee-form select {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }

      .employee-form button {
        background-color: #4caf50;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      .employee-form button:hover {
        background-color: #45a049;
      }
      /* Employee Table Container */
      .employee-table-container {
        font-family: Arial, sans-serif;
        width: 100%;
      }

      /* Table */
      .employee-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }

      /* Table Header */
      .employee-table th {
        background-color: #f2f2f2;
        border: 1px solid #dddddd;
        padding: 8px;
        text-align: left;
      }

      /* Table Body */
      .employee-table td {
        border: 1px solid #dddddd;
        padding: 8px;
      }

      /* Edit and Delete Buttons */
      .action-buttons button {
        margin-right: 5px;
        cursor: pointer;
        padding: 5px 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 3px;
        transition: background-color 0.3s;
      }

      .action-buttons button:hover {
        background-color: #0056b3;
      }

      /* Save and Cancel Buttons */
      .save-cancel-buttons button {
        cursor: pointer;
        padding: 5px 10px;
        background-color: #28a745;
        color: #fff;
        border: none;
        border-radius: 3px;
        transition: background-color 0.3s;
      }

      .save-cancel-buttons button:hover {
        background-color: #218838;
      }

      .save-cancel-buttons button.cancel-button {
        background-color: #dc3545;
      }

      .save-cancel-buttons button.cancel-button:hover {
        background-color: #c82333;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script defer="defer" src="bundle.js"></script>
  </body>
</html>
